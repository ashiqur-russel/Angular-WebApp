<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                    <p class="h3">{{event?.name}}</p>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" routerLink="/event">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="card-body">
                    <p>Date : {{event?.date}}</p>
                    <p>Time : {{event?.time}}</p>
                    <p>Price : ${{event?.price}}</p>
                    <p>ImageUrl : ${{event?.imageUrl}}</p>
                    <p>Location : {{event?.price}} {{event?.location?.address}}</p>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink="/event">Close</button>
            </div>
        </div>
    </div>
</div>
