<div class="card-body">
    <p class="h3">{{event?.name}}</p>
    <p>Date : {{event?.date}}</p>
    <p>Time : {{event?.time}}</p>
    <p>Price : ${{event?.price}}</p>
    <p>ImageUrl : ${{event?.imageUrl}}</p>
    <p>Location : {{event?.price}} {{event?.location?.address}}</p>
    <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModalCenter">Details</button>
    <app-event-details></app-event-details>
</div>
