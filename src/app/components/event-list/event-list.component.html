<section class="mt-3">

    <div class="container">
        <h1 class="bosch-event" style="text-align: center;">Bosch Rexroth Event</h1>

        <div class="row mt-3">
            <div class="col-md-5" *ngFor="let eventList of events">
                <div class="card shadow-lg">
                    <app-event [event]="eventList"></app-event>
                </div>
            </div>
        </div>
    </div>
</section>
